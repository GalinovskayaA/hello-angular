<div class="select">
  <div
    class="select__container"
    (click)="toggleSelect()"
  >
    <div
      class="select__custom-select"
    >
      {{ selectedTest }}
      <span
        class="select__quote"
        [class.select__quote_open]="openSelect"
      >
      </span>
    </div>

    <div
      class="select__options-wrapper"
      *ngIf="openSelect"
    >
      <div
        class="select__options"
        *ngFor="let test of tests"
        (click)="changeTest(test)"
      >
        {{ test }}
      </div>
    </div>
  </div>
</div>
